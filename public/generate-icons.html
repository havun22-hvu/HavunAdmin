<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Generate PWA Icons for Havun Admin</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Right-click op elk icoon en klik "Opslaan als..."</p>

    <h2>192x192 Icon</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <br><button onclick="download('icon192', 'icon-192x192.png')">Download 192x192</button>

    <h2>512x512 Icon</h2>
    <canvas id="icon512" width="512" height="512"></canvas>
    <br><button onclick="download('icon512', 'icon-512x512.png')">Download 512x512</button>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background gradient (Indigo)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366F1'); // Indigo-500
            gradient.addColorStop(1, '#4F46E5'); // Indigo-600
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add subtle shadow effect
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = size * 0.02;
            ctx.shadowOffsetX = size * 0.01;
            ctx.shadowOffsetY = size * 0.01;

            // Text "HA"
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size * 0.4}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('HA', size / 2, size / 2);

            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // Add a subtle border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.05, size * 0.05, size * 0.9, size * 0.9);
        }

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icons on load
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
